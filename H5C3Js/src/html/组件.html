<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 锚链接：这里设置跳转标记-->
    <a href="top"></a>

    <img src="../resource/小乖.jpg" alt="图像的代替文字" title="悬停文字：点我呀" width="50" height="100"/>
    <br/>
    <a href="https://www.baidu.com/" target="_blank">链接：点我呀</a>
    <br/>
    <video src="../resource/小乖.mp4" controls autoplay width="200" height="380"></video>
    <br/>
    <audio src="../resource/海绵宝宝.mp3" controls autoplay></audio>
    <br/>
<!-- 内联框架-->
    <iframe src="https://www.baidu.com/" name="iframe1" frameborder="0" width=800" height="400"></iframe>
    <br/>

<!--有序列表-->
    <ol>
        <li>hello</li>
        <li>hello</li>
    </ol>
<!--无序列表-->
    <ul>
        <li>hello</li>
        <li>hello</li>
    </ul>
<!--自定义列表：dl标签、dt列表名称、dd列表内容-->
    <dl>
        <dt>name:</dt>
            <dd>bendan</dd>
            <dd>bendan2</dd>
    </dl>
<!--表格-->
    <table border="1">
        <tr>
            <td colspan="4">(1,1)</td>  <!--跨列-->
        </tr>
        <tr>
            <td rowspan="2">(2,1)</td>  <!--跨行-->
            <td>(2,2)</td>
            <td>(2,3)</td>
            <td>(2,4)</td>
        </tr>
        <tr>
            <td>(3,2)</td>
            <td>(3,3)</td>
            <td>(3,4)</td>
        </tr>
    </table>


    <a href="#top">回到顶部</a>
</body>
</html>

<!--
    注释快捷键：ctr+/
    空格问题：空好多格但是只会显示空一格：要空好多格用特殊符号&nbsp;表示空格
    其他特殊符号：& ;
    粗体：<strong></strong>
    斜体：<em></em>
    锚链接：
        <a href="top">跳转标记</a>
        <a href="#top">跳转</a>

    -->
