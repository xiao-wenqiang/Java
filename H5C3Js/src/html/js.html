    js文件默认的全局对象：window：多个js文件对一个window对象：不安全
        全局的变量都绑定在window下的：如:var x=1;window.alert(window.x);
    解决多个js文件对一个window对象的问题：
        每个js文件自定义一个全局对象：如：var yfapp={};yfapp.name="xwq";yfapp.add=function(a,b){return a+b;}
    ！！就是，本来多个js文件都是一个window对象，变量函数都在window下的，
        现在每个js文件自定义一个对象，让再定义的变量函数都在它下面。
    ！！建议都用let去定义局部变量    不区分整数浮点数
    ！！常量const
    ！！所以js也都是对象，js文件首先定义的变量/方法都是window的的，
        可以在js文件首先定义一个对象，再在它里面定义变量/方法
    对象中拆抽出来的方法，可以用apply指定调用它的对象：getAge.apply(xwq,[]);

    ！！js也面向对象：
        没有class类模板，不能new对象，要自定义对象内容，
            但是有原型，可以用其他自定义对象的原型（也就是去继承一个父类）
